name: Deploy to Development Environment

inputs:
  domainUrl:
    description: "URL for the domain, with subdomain. eg.: dev.struxsite.com"
    required: true
  namespace:
    description: "Namespace name"
    required: true
  environment:
    description: "Environment name (dev, qa)"
    required: true

runs:
  using: "composite"
  steps:
    - name: Checkout the repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Fetch repository history
      run: |
        git fetch

    #
    # TODO Change here the variables needed for this application
    #
    - name: Set Variables for this Workflow
      id: vars
      run: |
        echo "::set-output name=version::$( pwsh ./.github/version-tool.ps1 next-dev-version )"
        echo "::set-output name=app::$(jq -r .name .github/app-config.json)"
        echo "::set-output name=unique_id::pr-${{ github.event.pull_request.number }}"
        echo "::set-output name=target_url::https://${{inputs.domainUrl}}"

    - name: Create Tag
      id: tag
      uses: simpleactions/create-tag@v1.0.0
      with:
        github_token: ${{ secrets.STRUXHUB_GPR_TOKEN }}
        tag: v${{ steps.vars.outputs.version }}
        message: Version ${{ steps.vars.outputs.version }}

    - name: Create GitHub deployment
      uses: simpleactions/create-deployment@v1.0.0
      id: deployment
      with:
        github_token: ${{ secrets.STRUXHUB_GPR_TOKEN }}
        environment: ${{ inputs.environment }}
        ref: ${{ steps.tag.outputs.ref }}

    - name: Update deployment status (pending)
      uses: simpleactions/create-deployment-status@v1.0.0
      with:
        github_token: ${{secrets.STRUXHUB_GPR_TOKEN}}
        deployment_id: ${{ steps.deployment.outputs.deployment_id }}
        state: pending
        log_url: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

    - name: Authenticate into Google Cloud Platform
      uses: google-github-actions/setup-gcloud@master
      with:
        service_account_email: ${{ secrets.GCP_SA_EMAIL }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}

    - name: Configure Docker to use Google Cloud Platform
      run: |
        gcloud auth configure-docker --quiet

    - name: Configure Kubernetes
      run: |
        gcloud container clusters get-credentials struxhub-dev --zone us-central1-a --project struxhub-app
        kubectl config set-context --current --namespace=${{ inputs.namespace }}

    - name: Build Docker image
      run: |
        docker build --build-arg STRUXHUB_GPR_USER=${STRUXHUB_GPR_USER} --build-arg STRUXHUB_GPR_TOKEN=${STRUXHUB_GPR_TOKEN} --tag gcr.io/struxhub-app/${{ steps.vars.outputs.app }}:${{ steps.vars.outputs.unique_id }} .

    - name: Push image to Google Cloud Container Registry
      run: |
        docker tag gcr.io/struxhub-app/${{ steps.vars.outputs.app }}:${{ steps.vars.outputs.unique_id }} gcr.io/struxhub-app/${{ steps.vars.outputs.app }}:${{ steps.vars.outputs.version }}
        docker tag gcr.io/struxhub-app/${{ steps.vars.outputs.app }}:${{ steps.vars.outputs.unique_id }} gcr.io/struxhub-app/${{ steps.vars.outputs.app }}:dev-latest
        docker push gcr.io/struxhub-app/${{ steps.vars.outputs.app }}:${{ steps.vars.outputs.unique_id }}
        docker push gcr.io/struxhub-app/${{ steps.vars.outputs.app }}:${{ steps.vars.outputs.version }}
        docker push gcr.io/struxhub-app/${{ steps.vars.outputs.app }}:dev-latest

    - name: Get Current Deployed Version
      id: current_version
      run: |
        export CURRENT_VERSION=$(kubectl get app/${{ steps.vars.outputs.app }} -o jsonpath='{.spec.image}' | sed -rn 's/^[^:]+:(.+)$/\1/p')
        echo "::set-output name=value::$CURRENT_VERSION"
        if [[ ! -z "$CURRENT_VERSION" ]]; then echo "::set-output name=has_value::true"; fi

    - name: Deploy App
      run: |
        sed 's/ENVIRONMENT/${{ inputs.environment }}/g;s/VERSION/${{ steps.vars.outputs.version }}/g' deploy/app.yaml | kubectl apply -f -

    - name: Comment with first version message
      if: success() && steps.current_version.outputs.has_value != 'true'
      uses: simpleactions/create-issue-comment@v1.0.0
      with:
        github_token: ${{secrets.STRUXHUB_GPR_TOKEN}}
        body: |
          The version `${{ steps.vars.outputs.version }}` was deployed to development environment.

    - name: Comment with rollback message
      if: success() && steps.current_version.outputs.has_value == 'true'
      uses: simpleactions/create-issue-comment@v1.0.0
      with:
        github_token: ${{secrets.STRUXHUB_GPR_TOKEN}}
        body: |
          The version `${{ steps.vars.outputs.version }}` was deployed to development environment.

          To rollback this deployment comment the following text on this PR.

          ```
          /rollback dev ${{ steps.current_version.outputs.value }}
          ```

    - name: Delete the merged branch
      uses: simpleactions/delete-ref@v1.0.0
      with:
        github_token: ${{secrets.STRUXHUB_GPR_TOKEN}}
        ref: "heads/${{ github.head_ref }}"

    - name: Update deployment status (success)
      if: success()
      uses: simpleactions/create-deployment-status@v1.0.0
      with:
        github_token: ${{secrets.STRUXHUB_GPR_TOKEN}}
        deployment_id: ${{ steps.deployment.outputs.deployment_id }}
        state: success
        log_url: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
        environment_url: ${{ steps.vars.outputs.target_url }}

    - name: Update deployment status (failure)
      if: failure()
      uses: simpleactions/create-deployment-status@v1.0.0
      with:
        github_token: ${{secrets.STRUXHUB_GPR_TOKEN}}
        deployment_id: ${{ steps.deployment.outputs.deployment_id }}
        state: failure
        log_url: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
