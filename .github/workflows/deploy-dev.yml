name: Deploy to Development Environment

on:
  workflow_call:
    inputs: 
      appName:
        required: true
        type: string
      domain:
        required: true
        type: string
      clusterName:
        required: true
        type: string
      projectName:
        required: true
        type: string
      namespace:
        required: false
        type: string
        default: 'dev'
      environment:
        required: false
        type: string
        default: 'dev'
      postmanCollectionFile:
        required: false
        type: string
        default: ''
      postmanEnvironmentFile:
        required: false
        type: string
        default: ''

    secrets:
      STRUXHUB_GPR_USER:
        required: true
      STRUXHUB_GPR_TOKEN:
        required: true
      GCP_SA_EMAIL:
        required: true
      GCP_SA_KEY:
        required: true

jobs:
  deploy:
    # Check if it was merged and not just discarded
    if: github.event.pull_request.merged
    name: Deploy the Development Environment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Fetch repository history
        run: |
          git fetch

      # Install Node.js environment
      - name: Install Node
        if: ${{ inputs.postmanCollectionFile != '' }}
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      # Install newman
      - name: Install newman
        if: ${{ inputs.postmanCollectionFile != '' }}
        run: | 
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Set current date as env variable
        if: ${{ inputs.postmanCollectionFile != '' }}
        run: echo "::set-output name=NOW::$(date +'%Y-%m-%dT%H:%M:%S')"

      - name: Checkout Postman Repo
        if: ${{ inputs.postmanCollectionFile != '' }}
        uses: actions/checkout@v2
        with:
          repository: struxhub/Postman
          path: postman
          token: ${{ secrets.STRUXHUB_GPR_TOKEN }}

      - name: Make Directory for results
        if: ${{ inputs.postmanCollectionFile != '' }}
        run: |
          cd postman
          mkdir -p testResults

      - name: Run POSTMAN collection
        if: ${{ inputs.postmanCollectionFile != '' }}
        run: |
          cd postman
          pwd
          ls
          newman run ./postman/${{inputs.postmanCollectionFile}} -e ./postman/${{inputs.postmanEnvironmentFile}} -r htmlextra --reporter-htmlextra-export testResults/htmlreport.html --reporter-htmlextra-darkTheme  > testResults/postmanReport${{ steps.date.outputs.date }}.html

      - name: Output summary to console
        if: ${{ inputs.postmanCollectionFile != '' }}
        run: echo ${{ steps.run-newman.outputs.summary }}

      - name: Output the run Details
        if: ${{ inputs.postmanCollectionFile != '' }}
        uses: actions/upload-artifact@v2
        with: 
          name: RunReports
          path: testResults

      - name: Set Variables for this Workflow
        id: vars
        run: |
          echo "::set-output name=version::$( pwsh ./.github/version-tool.ps1 next-dev-version )"
          echo "::set-output name=app::${{inputs.appName}}"
          echo "::set-output name=namespace::${{inputs.namespace}}"
          echo "::set-output name=environment::${{inputs.environment}}"
          echo "::set-output name=unique_id::pr-${{ github.event.pull_request.number }}"
          echo "::set-output name=target_url::https://${{inputs.domain}}"

      - name: Create Pre Release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.STRUXHUB_GPR_TOKEN }}
        with:
          tag_name: v${{ steps.vars.outputs.version }}
          release_name: Release ${{ steps.vars.outputs.version }}
          body: |
            Automated version for v${{ steps.vars.outputs.version }}
          draft: false
          prerelease: true

      - name: Create GitHub deployment
        uses: simpleactions/create-deployment@v1.0.0
        id: deployment
        with:
          github_token: ${{ secrets.STRUXHUB_GPR_TOKEN }}
          environment: ${{ steps.vars.outputs.environment }}
          ref: ${{ steps.tag.outputs.ref }}

      - name: Update deployment status (pending)
        uses: simpleactions/create-deployment-status@v1.0.0
        with:
          github_token: ${{secrets.STRUXHUB_GPR_TOKEN}}
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}
          state: pending
          log_url: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

      - name: Authenticate into Google Cloud Platform
        uses: google-github-actions/setup-gcloud@master
        with:
          service_account_email: ${{ secrets.GCP_SA_EMAIL }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker to use Google Cloud Platform
        run: |
          gcloud auth configure-docker --quiet

      - name: Configure Kubernetes
        run: |
          gcloud container clusters get-credentials ${{inputs.clusterName}} --zone us-central1-a --project ${{inputs.projectName}}
          kubectl config set-context --current --namespace=${{ steps.vars.outputs.namespace }}

      - name: Build Docker image
        run: |
          docker build --build-arg STRUXHUB_GPR_USER=${{secrets.STRUXHUB_GPR_USER}} --build-arg STRUXHUB_GPR_TOKEN=${{secrets.STRUXHUB_GPR_TOKEN}} --build-arg VERSION=${{ steps.vars.outputs.version }} --tag gcr.io/${{inputs.projectName}}/${{ steps.vars.outputs.app }}:${{ steps.vars.outputs.unique_id }} .

      - name: Push image to Google Cloud Container Registry
        run: |
          docker tag gcr.io/${{inputs.projectName}}/${{ steps.vars.outputs.app }}:${{ steps.vars.outputs.unique_id }} gcr.io/${{inputs.projectName}}/${{ steps.vars.outputs.app }}:${{ steps.vars.outputs.version }}
          docker tag gcr.io/${{inputs.projectName}}/${{ steps.vars.outputs.app }}:${{ steps.vars.outputs.unique_id }} gcr.io/${{inputs.projectName}}/${{ steps.vars.outputs.app }}:dev-latest
          docker push gcr.io/${{inputs.projectName}}/${{ steps.vars.outputs.app }}:${{ steps.vars.outputs.unique_id }}
          docker push gcr.io/${{inputs.projectName}}/${{ steps.vars.outputs.app }}:${{ steps.vars.outputs.version }}
          docker push gcr.io/${{inputs.projectName}}/${{ steps.vars.outputs.app }}:dev-latest

      - name: Get Current Deployed Version
        id: current_version
        run: |
          export CURRENT_VERSION=$(kubectl get app/${{ steps.vars.outputs.app }} -o jsonpath='{.spec.image}' | sed -rn 's/^[^:]+:(.+)$/\1/p')
          echo "::set-output name=value::$CURRENT_VERSION"
          if [[ ! -z "$CURRENT_VERSION" ]]; then echo "::set-output name=has_value::true"; fi

      - name: Deploy App
        run: |
          sed 's/ENVIRONMENT/${{ steps.vars.outputs.environment }}/g;s/VERSION/${{ steps.vars.outputs.version }}/g' deploy/app.yaml | kubectl apply -f -

      - name: Comment with first version message
        if: success() && steps.current_version.outputs.has_value != 'true'
        uses: simpleactions/create-issue-comment@v1.0.0
        with:
          github_token: ${{secrets.STRUXHUB_GPR_TOKEN}}
          body: |
            The version `${{ steps.vars.outputs.version }}` was deployed to development environment.

      - name: Comment with rollback message
        if: success() && steps.current_version.outputs.has_value == 'true'
        uses: simpleactions/create-issue-comment@v1.0.0
        with:
          github_token: ${{secrets.STRUXHUB_GPR_TOKEN}}
          body: |
            The version `${{ steps.vars.outputs.version }}` was deployed to development environment.

            To rollback this deployment comment the following text on this PR.

            ```
            /rollback "${{steps.vars.outputs.namespace}}" ${{ steps.vars.outputs.environment }} ${{ steps.current_version.outputs.value }}
            ```

      - name: Update deployment status (success)
        if: success()
        uses: simpleactions/create-deployment-status@v1.0.0
        with:
          github_token: ${{secrets.STRUXHUB_GPR_TOKEN}}
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}
          state: success
          log_url: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          environment_url: ${{ steps.vars.outputs.target_url }}

      - name: Update deployment status (failure)
        if: failure()
        uses: simpleactions/create-deployment-status@v1.0.0
        with:
          github_token: ${{secrets.STRUXHUB_GPR_TOKEN}}
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}
          state: failure
          log_url: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
